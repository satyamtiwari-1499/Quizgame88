<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-blue-900  relative top-20 left-70">

    <div id="container" class="bg-blue-900  h-[90vh] w-[60vw] flex items-center justify-center flex-col gap-8 border-2 border-white">


        <h1 class="text-white border-2 px-3  py-4">QUIZ<span class="text-green-600">ZONE</span></h1>

        <button id="start-btn" class="text-xl  rounded border-none bg-green-700 text-white px-3 py-4">Start with the game </button>

        <div id="qnabox" class="flex gap-7  items-center justify-center">
            <div id="ques" class="bg-white text-black  text-2xl rounded-xl inline-block">"Click start for the Quiz to ge started"</div>
            <!-- <img src="" alt="No img"> -->
        </div>


        <div class="flex items-center justify-center pl-34 gap-8">
            <div id="option" class="bg-yellow-500 h-64 w-64 inline-block">
                <ol>
                    <li class="bg-gray-600 text-white m-8 rounded-xl h-9 text-center">Option1</li>
                    <li class="bg-gray-600 text-white m-8 rounded-xl h-9 text-center">Option2</li>
                    <li class="bg-gray-600 text-white m-8 rounded-xl h-9 text-center">Option3</li>
                </ol>
            </div>

            <div id="timer" class="rounded-full bg-yellow-600 h-[100px] w-[100px] text-center pt-9">Time left:</div>
        </div>


       <div id="btn" class=" flex items-center gap-5">
        <div id="next-btn" class="text-xl  rounded border-none bg-red-700 text-white px-3 py-4">Next Question</div>
       </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
